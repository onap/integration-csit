version: "3"

networks:
  ves-hv-default:
    external:
      name: $CONTAINERS_NETWORK

services:

  #
  # DMaaP Message Router
  #

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    networks:
      - ves-hv-default

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "kafka"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    networks:
      - ves-hv-default

  #
  # Consul / CBS
  #

  consul-server:
    image: docker.io/consul:1.0.6
    ports:
      - "8500:8500"
    volumes:
      - ./consul/:/consul/config
    networks:
      - ves-hv-default

  config-binding-service:
    image: nexus3.onap.org:10001/onap/org.onap.dcaegen2.platform.configbinding.app-app:2.2.4
    ports:
      - "10000:10000"
    environment:
      - CONSUL_HOST
    depends_on:
      - consul-server
    networks:
      - ves-hv-default

  #
  # DCAE HV VES Collector
  #

  ves-hv-collector:
    image: ${DOCKER_REGISTRY}/${HV_VES_COLLECTOR_NAMESPACE}/${HV_VES_GROUP_ID}.${HV_VES_IMAGE}:${HV_VES_VERSION}
    ports:
      - "6060:6060"
      - "6061:6061/tcp"
    command: ["--configuration-file", "/etc/hv-ves/configuration/secure.json"]
    environment:
      - JAVA_OPTS
      - HOSTNAME=${HV_VES_HOSTNAME}
      - CONSUL_HOST
      - CONFIG_BINDING_SERVICE
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 2
      test: ${HV_VES_HEALTHCHECK_CMD}
    volumes:
      - ./collector/:/etc/hv-ves/
    depends_on:
      - config-binding-service
      - kafka
    networks:
      - ves-hv-default

  unencrypted-ves-hv-collector:
    image: ${DOCKER_REGISTRY}/${HV_VES_COLLECTOR_NAMESPACE}/${HV_VES_GROUP_ID}.${HV_VES_IMAGE}:${HV_VES_VERSION}
    ports:
      - "7060:6060"
      - "7061:6061/tcp"
    command: ["--configuration-file", "/etc/hv-ves/configuration/insecure.json"]
    environment:
      - JAVA_OPTS
      - HOSTNAME=${HV_VES_HOSTNAME}
      - CONSUL_HOST
      - CONFIG_BINDING_SERVICE
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 2
      test: ${HV_VES_HEALTHCHECK_CMD}
    volumes:
      - ./collector/:/etc/hv-ves/
    depends_on:
      - config-binding-service
      - kafka
    networks:
      - ves-hv-default

  dcae-app-simulator:
    image: ${DOCKER_REGISTRY}/${HV_VES_COLLECTOR_NAMESPACE}/${HV_VES_GROUP_ID}.${DCAE_APP_SIMULATOR_IMAGE}:${HV_VES_VERSION}
    ports:
      - "6063:6063/tcp"
    command: ["--listen-port", "6063", "--kafka-bootstrap-servers", "kafka:9092", "--kafka-topics", "non-existing-topic"]
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 2
      test: "curl --request GET --fail --silent --show-error localhost:6063/healthcheck"
    depends_on:
      - kafka
    networks:
      - ves-hv-default

