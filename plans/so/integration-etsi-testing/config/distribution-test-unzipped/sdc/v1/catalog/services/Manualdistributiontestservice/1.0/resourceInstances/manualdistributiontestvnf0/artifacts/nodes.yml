tosca_definitions_version: tosca_simple_yaml_1_1
imports:
- data.yml
- artifacts.yml
- capabilities.yml
- interfaces.yml
- relationships.yml
node_types:
  tosca.nodes.LoadBalancer:
    derived_from: tosca.nodes.Root
    properties:
      algorithm:
        type: string
        required: false
        status: experimental
    capabilities:
      client:
        type: tosca.capabilities.Endpoint.Public
        occurrences:
        - 0
        - UNBOUNDED
        description: the Floating (IP) client's on the public network can connect to
    requirements:
    - application:
        capability: tosca.capabilities.Endpoint
        relationship: tosca.relationships.RoutesTo
        occurrences:
        - 0
        - UNBOUNDED
  tosca.nodes.Container.Application:
    derived_from: tosca.nodes.Root
    requirements:
    - host:
        capability: tosca.capabilities.Container
        node: tosca.nodes.Container
        relationship: tosca.relationships.HostedOn
  tosca.nodes.ObjectStorage:
    derived_from: tosca.nodes.Root
    properties:
      name:
        type: string
      size:
        type: scalar-unit.size
        constraints:
        - greater_or_equal: 0 GB
      maxsize:
        type: scalar-unit.size
        constraints:
        - greater_or_equal: 0 GB
    capabilities:
      storage_endpoint:
        type: tosca.capabilities.Endpoint
  tosca.nodes.network.Network:
    derived_from: tosca.nodes.Root
    properties:
      ip_version:
        type: integer
        required: false
        default: 4
        constraints:
        - valid_values:
          - 4
          - 6
      cidr:
        type: string
        required: false
      start_ip:
        type: string
        required: false
      end_ip:
        type: string
        required: false
      gateway_ip:
        type: string
        required: false
      network_name:
        type: string
        required: false
      network_id:
        type: string
        required: false
      segmentation_id:
        type: string
        required: false
      network_type:
        type: string
        required: false
      physical_network:
        type: string
        required: false
      dhcp_enabled:
        type: boolean
        required: false
        default: true
    capabilities:
      link:
        type: tosca.capabilities.network.Linkable
  tosca.nodes.BlockStorage:
    derived_from: tosca.nodes.Root
    properties:
      size:
        type: scalar-unit.size
        constraints:
        - greater_or_equal: 1 MB
      volume_id:
        type: string
        required: false
      snapshot_id:
        type: string
        required: false
    capabilities:
      attachment:
        type: tosca.capabilities.Attachment
  tosca.nodes.SoftwareComponent:
    derived_from: tosca.nodes.Root
    properties:
      component_version:
        type: version
        required: false
      admin_credential:
        type: tosca.datatypes.Credential
        required: false
    requirements:
    - host:
        capability: tosca.capabilities.Container
        node: tosca.nodes.Compute
        relationship: tosca.relationships.HostedOn
  tosca.nodes.DBMS:
    derived_from: tosca.nodes.SoftwareComponent
    properties:
      root_password:
        type: string
        required: false
        description: the optional root password for the DBMS service
      port:
        type: integer
        required: false
        description: the port the DBMS service will listen to for data and requests
    capabilities:
      host:
        type: tosca.capabilities.Container
        valid_source_types:
        - tosca.nodes.Database
  tosca.nodes.network.Port:
    derived_from: tosca.nodes.Root
    properties:
      ip_address:
        type: string
        required: false
      order:
        type: integer
        required: true
        default: 0
        constraints:
        - greater_or_equal: 0
      is_default:
        type: boolean
        required: false
        default: false
      ip_range_start:
        type: string
        required: false
      ip_range_end:
        type: string
        required: false
    requirements:
    - link:
        capability: tosca.capabilities.network.Linkable
        relationship: tosca.relationships.network.LinksTo
    - binding:
        capability: tosca.capabilities.network.Bindable
        relationship: tosca.relationships.network.BindsTo
  tosca.nodes.WebApplication:
    derived_from: tosca.nodes.Root
    properties:
      context_root:
        type: string
    capabilities:
      app_endpoint:
        type: tosca.capabilities.Endpoint
    requirements:
    - host:
        capability: tosca.capabilities.Container
        node: tosca.nodes.WebServer
        relationship: tosca.relationships.HostedOn
  tosca.nodes.WebServer:
    derived_from: tosca.nodes.SoftwareComponent
    capabilities:
      data_endpoint: tosca.capabilities.Endpoint
      admin_endpoint: tosca.capabilities.Endpoint.Admin
      host:
        type: tosca.capabilities.Container
        valid_source_types:
        - tosca.nodes.WebApplication
  tosca.nodes.Root:
    description: The TOSCA Node Type all other TOSCA base Node Types derive from
    attributes:
      tosca_id:
        type: string
      tosca_name:
        type: string
      state:
        type: string
    capabilities:
      feature:
        type: tosca.capabilities.Node
    requirements:
    - dependency:
        capability: tosca.capabilities.Node
        node: tosca.nodes.Root
        relationship: tosca.relationships.DependsOn
        occurrences:
        - 0
        - UNBOUNDED
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
  tosca.nodes.Database:
    derived_from: tosca.nodes.Root
    properties:
      name:
        type: string
        description: the logical name of the database
      port:
        type: integer
        description: the port the underlying database service will listen to for data
      user:
        type: string
        description: the optional user account name for DB administration
        required: false
      password:
        type: string
        description: the optional password for the DB user account
        required: false
    requirements:
    - host:
        capability: tosca.capabilities.Container
        node: tosca.nodes.DBMS
        relationship: tosca.relationships.HostedOn
    capabilities:
      database_endpoint:
        type: tosca.capabilities.Endpoint.Database
  tosca.nodes.Compute:
    derived_from: tosca.nodes.Root
    attributes:
      private_address:
        type: string
      public_address:
        type: string
      networks:
        type: map
        entry_schema:
          type: tosca.datatypes.network.NetworkInfo
      ports:
        type: map
        entry_schema:
          type: tosca.datatypes.network.PortInfo
    requirements:
    - local_storage:
        capability: tosca.capabilities.Attachment
        node: tosca.nodes.BlockStorage
        relationship: tosca.relationships.AttachesTo
        occurrences:
        - 0
        - UNBOUNDED
    capabilities:
      host:
        type: tosca.capabilities.Container
        valid_source_types:
        - tosca.nodes.SoftwareComponent
      endpoint:
        type: tosca.capabilities.Endpoint.Admin
      os:
        type: tosca.capabilities.OperatingSystem
      scalable:
        type: tosca.capabilities.Scalable
      binding:
        type: tosca.capabilities.network.Bindable
  tosca.nodes.Container.Runtime:
    derived_from: tosca.nodes.SoftwareComponent
    capabilities:
      host:
        type: tosca.capabilities.Container
      scalable:
        type: tosca.capabilities.Scalable
  org.openecomp.resource.vfc.nodes.heat.contrail.Compute:
    derived_from: org.openecomp.resource.vfc.nodes.Compute
    properties:
      flavor:
        type: string
        description: flavor
        required: false
        status: SUPPORTED
      image_name:
        type: string
        description: Image name
        required: true
        status: SUPPORTED
      availability_zone:
        type: string
        description: Availability zone to create servers in
        required: false
        status: SUPPORTED
      service_type:
        type: string
        description: Service type
        required: true
        status: SUPPORTED
        constraints:
        - valid_values:
          - firewall
          - analyzer
          - source-nat
          - loadbalancer
      availability_zone_enable:
        type: boolean
        description: Indicates availability zone is enabled
        required: false
        default: false
        status: SUPPORTED
      service_template_name:
        type: string
        description: Service template name
        required: false
        status: SUPPORTED
      service_instance_name:
        type: string
        description: Service instance name
        required: true
        status: SUPPORTED
      service_mode:
        type: string
        description: Service mode
        required: true
        status: SUPPORTED
        constraints:
        - valid_values:
          - transparent
          - in-network
          - in-network-nat
    attributes:
      tenant_id:
        type: string
        description: Tenant id of the VM
        status: SUPPORTED
      fq_name:
        type: string
        description: fq_name
        status: SUPPORTED
      show:
        type: string
        description: All attributes
        status: SUPPORTED
      active_vms:
        type: string
        description: Number of active VMs
        status: SUPPORTED
      virtual_machines:
        type: string
        description: VMs of this compute
        status: SUPPORTED
      status:
        type: string
        description: status of the compute
        status: SUPPORTED
  org.openecomp.resource.vfc.nodes.heat.cinder.Volume:
    derived_from: org.openecomp.resource.vfc.nodes.volume
    properties:
      availability_zone:
        description: The availability zone in which the volume will be created
        type: string
        status: SUPPORTED
        required: false
      image:
        description: If specified, the name or ID of the image to create the volume from
        type: string
        status: SUPPORTED
        required: false
      metadata:
        description: Key/value pairs to associate with the volume
        type: map
        status: SUPPORTED
        entry_schema:
          type: string
        required: false
      volume_type:
        description: If specified, the type of volume to use, mapping to a specific backend
        type: string
        status: SUPPORTED
        required: false
      description:
        description: A description of the volume
        type: string
        status: SUPPORTED
        required: false
      device_type:
        description: Device type
        type: string
        status: SUPPORTED
        required: false
        constraints:
        - valid_values:
          - cdrom
          - disk
      disk_bus:
        description: 'Bus of the device: hypervisor driver chooses a suitable default
          if omitted'
        type: string
        status: SUPPORTED
        required: false
        constraints:
        - valid_values:
          - ide
          - lame_bus
          - scsi
          - usb
          - virtio
      backup_id:
        description: If specified, the backup to create the volume from
        type: string
        status: SUPPORTED
        required: false
      source_volid:
        description: If specified, the volume to use as source
        type: string
        status: SUPPORTED
        required: false
      boot_index:
        description: Integer used for ordering the boot disks
        type: integer
        status: SUPPORTED
        required: false
      size:
        description: The requested storage size (default unit is MB)
        type: scalar-unit.size
        status: SUPPORTED
        required: false
        constraints:
        - greater_or_equal: 1 GB
      read_only:
        description: Enables or disables read-only access mode of volume
        type: boolean
        status: SUPPORTED
        required: false
      name:
        description: A name used to distinguish the volume
        type: string
        status: SUPPORTED
        required: false
      scheduler_hints:
        description: Arbitrary key-value pairs specified by the client to help the Cinder scheduler creating a volume
        type: map
        status: SUPPORTED
        entry_schema:
          type: string
        required: false
      swap_size:
        description: The size of the swap, in MB
        type: scalar-unit.size
        status: SUPPORTED
        required: false
      delete_on_termination:
        description: Indicate whether the volume should be deleted when the server is terminated
        type: boolean
        status: SUPPORTED
        required: false
      multiattach:
        description: Whether allow the volume to be attached more than once
        type: boolean
        status: SUPPORTED
        required: false
    attributes:
      display_description:
        description: Description of the volume
        type: string
        status: SUPPORTED
      attachments:
        description: The list of attachments of the volume
        type: string
        status: SUPPORTED
        entry_schema:
          type: string
      encrypted:
        description: Boolean indicating if the volume is encrypted or not
        type: boolean
        status: SUPPORTED
      show:
        description: Detailed information about resource
        type: string
        status: SUPPORTED
      created_at:
        description: The timestamp indicating volume creation
        type: timestamp
        status: SUPPORTED
      display_name:
        description: Name of the volume
        type: string
        status: SUPPORTED
      metadata_values:
        description: Key/value pairs associated with the volume in raw dict form
        type: map
        status: SUPPORTED
        entry_schema:
          type: string
      bootable:
        description: Boolean indicating if the volume can be booted or not
        type: boolean
        status: SUPPORTED
      status:
        description: The current status of the volume
        type: string
        status: SUPPORTED
  org.openecomp.nodes.PortMirroringConfiguration:
    derived_from: tosca.nodes.Root
    requirements:
    - source:
        capability: org.openecomp.capabilities.PortMirroring
        occurrences:
        - 1
        - UNBOUNDED
    - collector:
        capability: org.openecomp.capabilities.PortMirroring
        occurrences:
        - 1
        - 1
  org.openecomp.resource.vfc.rules.nodes.heat.network.contrail.NetworkRules:
    derived_from: tosca.nodes.Root
    properties:
      entries:
        type: org.openecomp.datatypes.heat.contrail.network.rule.RuleList
        description: A symbolic name for this contrail network rule
        required: false
        status: SUPPORTED
      name:
        type: string
        description: A symbolic name for this contrail network rule
        required: false
        status: SUPPORTED
    attributes:
      tenant_id:
        type: string
        description: tenant_id
        status: SUPPORTED
      fq_name:
        type: string
        description: fq_name
        status: SUPPORTED
      show:
        type: string
        description: All attributes.
        status: SUPPORTED
      rules:
        type: list
        description: List of rules
        status: SUPPORTED
        entry_schema:
          type: string
    requirements:
    - network:
        capability: tosca.capabilities.Attachment
        node: tosca.nodes.network.Network
        relationship: org.openecomp.relationships.AttachesTo
        occurrences:
        - 0
        - UNBOUNDED
  org.openecomp.resource.vl.extVL:
    derived_from: tosca.nodes.Root
    description: VF Tenant oam protected network
    properties:
      network_type:
        type: string
        required: true
        description: ECOMP supported network types.
      network_role:
        type: string
        required: true
        description: |
          Unique label that defines the role that this network performs.   example: vce oam network, vnat sr-iov1 network
      network_scope:
        type: string
        constraints:
          valid_values:
          - VF
          - SERVICE
          - GLOBAL
        description: |
          Uniquely identifies the network scope. Valid values for the network scope   includes: VF - VF-level network. Intra-VF network which connects the VFCs (VMs) inside the VF. SERVICE - Service-level network. Intra-Service network which connects  the VFs within the service GLOBAL - Global network which can be shared by multiple services
      network_technology:
        type: string
        required: true
        description: ECOMP supported network technology
      exVL_naming:
        type: org.openecomp.datatypes.Naming
        required: true
      network_homing:
        type: org.openecomp.datatypes.EcompHoming
        required: true
      network_assignments:
        type: org.openecomp.datatypes.network.NetworkAssignments
        required: true
      provider_network:
        type: org.openecomp.datatypes.network.ProviderNetwork
        required: true
      network_flows:
        type: org.openecomp.datatypes.network.NetworkFlows
        required: false
    capabilities:
      virtual_linkable:
        type: tosca.capabilities.network.Linkable
  org.openecomp.resource.cp.extCP:
    derived_from: tosca.nodes.Root
    description: The SDC Connection Point base type all other CP derive from
    properties:
      network_role:
        type: string
        required: true
        description: identical to VL network_role
      order:
        type: integer
        required: true
        description: The order of the CP on the compute instance (e.g. eth2).
      network_role_tag:
        type: string
        required: true
        description: Must correlate to the set of defined network-role tag identifiers from the associated HEAT template
      mac_requirements:
        type: org.openecomp.datatypes.network.MacRequirements
        required: false
        description: identifies MAC address assignments to the CP
      vlan_requirements:
        type: list
        entry_schema:
          type: org.openecomp.datatypes.network.VlanRequirements
        required: false
        description: identifies vlan address assignments to the CP
      ip_requirements:
        type: list
        entry_schema:
          type: org.openecomp.datatypes.network.IpRequirements
        required: true
        description: identifies IP requirements to the CP
      exCP_naming:
        type: org.openecomp.datatypes.Naming
      subnetpoolid:
        type: string
    requirements:
    - virtualLink:
        capability: tosca.capabilities.network.Linkable
        relationship: tosca.relationships.network.LinksTo
    - virtualBinding:
        capability: tosca.capabilities.network.Bindable
        relationship: tosca.relationships.network.BindsTo
    - external_virtualLink:
        capability: tosca.capabilities.network.Linkable
        relationship: tosca.relationships.network.LinksTo
        node: org.openecomp.resource.vl.VL
    capabilities:
      internal_connectionPoint:
        type: tosca.capabilities.Node
        valid_source_type:
        - tosca.nodes.network.Port
  org.openecomp.resource.cp.nodes.heat.network.contrail.Port:
    derived_from: org.openecomp.resource.cp.nodes.network.Port
    properties:
      static_routes:
        type: list
        description: An ordered list of static routes to be added to this interface
        required: false
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.network.contrail.port.StaticRoute
      virtual_network:
        type: string
        description: Virtual Network for this interface
        required: true
        status: SUPPORTED
      static_route:
        type: boolean
        description: Static route enabled
        required: false
        default: false
        status: SUPPORTED
      allowed_address_pairs:
        type: list
        description: List of allowed address pair for this interface
        required: false
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.network.contrail.AddressPair
      shared_ip:
        type: boolean
        description: Shared ip enabled
        required: false
        default: false
        status: SUPPORTED
      ip_address:
        type: string
        description: IP for this interface
        required: false
        status: SUPPORTED
      interface_type:
        type: string
        description: Interface type
        required: true
        status: SUPPORTED
        constraints:
        - valid_values:
          - management
          - left
          - right
          - other
    attributes:
      fq_name:
        type: string
        description: fq_name
        status: SUPPORTED
  org.openecomp.nodes.Configuration:
    derived_from: tosca.nodes.Root
    properties:
      type:
        type: string
        description: The type of the node, the configuration will be defined for it. Ex. SBC
        required: false
      role:
        type: string
        description: The role of the node, the configuration will be defined for it. Ex. Active, Standby
        required: false
      function:
        type: string
        description: The function of the node, the configuration will be defined for it. Ex. NAT Traversal
        required: false
  org.openecomp.resource.vl.nodes.network.Network:
    derived_from: tosca.nodes.network.Network
    properties:
      vendor:
        type: string
        required: false
      vl_name:
        type: string
        required: false
    capabilities:
      end_point:
        type: tosca.capabilities.Endpoint
  org.openecomp.resource.vfc.rules.nodes.heat.network.neutron.SecurityRules:
    derived_from: tosca.nodes.Root
    properties:
      description:
        type: string
        description: Description of the security group
        required: false
        status: SUPPORTED
      name:
        type: string
        description: A symbolic name for this security group, which is not required to be unique.
        required: false
        status: SUPPORTED
      rules:
        type: list
        description: List of security group rules
        required: false
        status: SUPPORTED
        entry_schema:
          type: org.openecomp.datatypes.heat.network.neutron.SecurityRules.Rule
    attributes:
      show:
        type: string
        description: Detailed information about resource
        status: SUPPORTED
    requirements:
    - port:
        capability: tosca.capabilities.Attachment
        node: org.openecomp.resource.cp.nodes.heat.network.neutron.Port
        relationship: org.openecomp.relationships.AttachesTo
        occurrences:
        - 0
        - UNBOUNDED
  org.openecomp.resource.vfc.nodes.heat.nova.Server:
    derived_from: org.openecomp.resource.vfc.nodes.Compute
    properties:
      admin_pass:
        type: string
        description: The administrator password for the server
        required: false
        status: SUPPORTED
      availability_zone:
        type: string
        description: Availability zone to create servers in
        required: false
        status: SUPPORTED
      image:
        type: string
        description: The ID or name of the image to boot with
        required: false
        status: SUPPORTED
      image_update_policy:
        type: string
        description: Policy on how to apply an image-id update
        required: false
        default: REBUILD
        status: SUPPORTED
        constraints:
        - valid_values:
          - REBUILD_PRESERVE_EPHEMERAL
          - REPLACE
          - REBUILD
      metadata:
        type: json
        description: Arbitrary JSON metadata to store for this server
        required: false
        status: SUPPORTED
      contrail_service_instance_ind:
        type: boolean
        description: Nova server related to service instance indicator
        required: false
        default: false
        status: SUPPORTED
      user_data_update_policy:
        type: string
        description: Policy on how to apply a user_data update
        required: false
        default: REPLACE
        status: SUPPORTED
        constraints:
        - valid_values:
          - REPLACE
          - IGNORE
      flavor_update_policy:
        type: string
        description: Policy on how to apply a flavor update
        required: false
        default: RESIZE
        status: SUPPORTED
        constraints:
        - valid_values:
          - RESIZE
          - REPLACE
      user_data:
        type: string
        description: User data script to be executed by cloud-init
        required: false
        default: ''
        status: SUPPORTED
      flavor:
        type: string
        description: The ID or name of the flavor to boot onto
        required: true
        status: SUPPORTED
      key_name:
        type: string
        description: Name of keypair to inject into the server
        required: false
        status: SUPPORTED
      reservation_id:
        type: string
        description: A UUID for the set of servers being requested
        required: false
        status: SUPPORTED
      security_groups:
        type: list
        description: List of security group names or IDs
        required: false
        default: []
        status: SUPPORTED
        entry_schema:
          type: string
      config_drive:
        type: boolean
        description: enable config drive on the server
        required: false
        status: SUPPORTED
      personality:
        type: map
        description: A map of files to create/overwrite on the server upon boot
        required: false
        default: {}
        status: SUPPORTED
        entry_schema:
          type: string
      software_config_transport:
        type: string
        description: How the server should receive the metadata required for software configuration
        required: false
        default: POLL_SERVER_CFN
        status: SUPPORTED
        constraints:
        - valid_values:
          - POLL_SERVER_CFN
          - POLL_SERVER_HEAT
          - POLL_TEMP_URL
          - ZAQAR_MESSAGE
      user_data_format:
        type: string
        description: How the user_data should be formatted for the server
        required: false
        default: HEAT_CFNTOOLS
        status: SUPPORTED
        constraints:
        - valid_values:
          - SOFTWARE_CONFIG
          - RAW
          - HEAT_CFNTOOLS
      diskConfig:
        type: string
        description: Control how the disk is partitioned when the server is created
        required: false
        status: SUPPORTED
        constraints:
        - valid_values:
          - AUTO
          - MANUAL
      name:
        type: string
        description: Server name
        required: false
        status: SUPPORTED
